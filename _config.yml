# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Tyrcho's Blog
brief-intro: Software Architect, Agile Coach, Scala Enthusiast
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://tyrcho.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
github_username: tyrcho
linkedIn_username: micheldaviot

description_footer: 

# comments
disqus_shortname: blog-tyrcho

google_analytics_id: UA-TODO

